<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simon's Blog - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2 id="contact-heading">Contact Form</h2>
      <p>If you'd like to reach out, please use the form below.</p>

      <form name="Contact Form" aria-label="Contact form" netlify>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>

          <label for="email">Email address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>

          <label for="reason">Reason for contact</label>
          <select id="reason" name="reason">
            <option value="hi">Saying hi</option>
            <option value="contractor">Looking for a contractor</option>
            <option value="interview">Interested in an interview</option>
          </select>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message here..."></textarea>

          <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer class="container">
    <p>&copy; 2025 Simon Oszust</p>
  </footer>
</body>
</html>
